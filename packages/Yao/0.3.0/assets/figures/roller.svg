<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="400" height="300">

<style type="text/css">
  <![CDATA[

    text {
      font-size: 20px;
      font-family: 'Open Sans';
    }

    rect {
        rx: 5;
        ry: 5;
    }

    line {
      stroke: black;
      stroke-width: 2;
    }

  ]]>
</style>

    <g>
        <rect x="50" y="50" height="110" width="110"
             fill="#0000ff">

        </rect>

        <line x1="50" y1="105" x2="20" y2="105"/>
        <line x1="160" y1="105" x2="190" y2="105"/>
        <line x1="105" y1="160" x2="105" y2="190"/>
        <line x1="105" y1="50" x2="105" y2="20"/>


        <animateTransform
            attributeName="transform"
            id="main"
            begin="0s"
            dur="12s"
            type="rotate"
            from="0 105 105"
            to="360 105 105"
            repeatCount="indefinite"
        />
    </g>

    <rect x="210" y="65" width="80" height="80" fill="#CC0F16">
        <set attributeName="fill" attributeType="XML"
            id="one"
             to="#0574eb"
             begin="0s; four.end"
             dur="3s"/>

        <set attributeName="fill" attributeType="XML"
            id="two"
            to="#c3ed74"
            begin="one.end"
            dur="3s"/>

        <set attributeName="fill" attributeType="XML"
            id="three"
            to="#74ed96"
            begin="two.end"
            dur="3s"/>

        <set attributeName="fill" attributeType="XML"
            id="four"
            to="#eda374"
            begin="three.end"
            dur="3s"/>
    </rect>
    <line x1="210" y1="105" x2="190" y2="105"/>
    <line x1="290" y1="105" x2="310" y2="105"/>

    <text x="105" y="220" text-anchor="middle">Register</text>
    <text x="255" y="220" text-anchor="middle">Blocks</text>
</svg>
