<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve"
     style="
        shape-rendering:geometricPrecision;
        text-rendering:geometricPrecision;
        image-rendering:optimizeQuality;"
      viewBox="0 0 1000 1000"
>

<style type="text/css">
  <![CDATA[

    text {
      font-size: 20px;
      font-family: 'Open Sans';
    }

    rect.node {
      stroke: black;
      stroke-width: 2;
      fill: none;
    }

    line {
      stroke: black;
      stroke-width: 2;
    }

  ]]>
</style>

<defs>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans');
  </style>

  <g id="node">
    <rect x="0%" y="0%" height="50" width="160" class="node"/>
  </g>
</defs>

<svg id="1">
  <rect class="node" x="50%" y="1" height="50" width="160"/>
  <text x="52%" y="3%">AbstractBlock</text>
</svg>

<line x1="60%" y1="5.1%" x2="86%" y2="8.1%"/>
<line x1="54%" y1="5.1%" x2="36%" y2="8.1%"/>

<!-- Measurement -->
<svg x="58%" y="0.1%">
  <rect class="node" x="20%" y="8%" height="50" width="160"/>
  <text x="21%" y="11%">AbstractMeasure</text>

  <rect class="node" x="20%" y="16%" height="50" width="160"/>
  <rect class="node" x="20%" y="22%" height="50" width="190"/>

  <text x="21%" y="19%">Measure</text>
  <text x="21%" y="25%">MeasureAndRemove</text>

  <line x1="28%" y1="13%" x2="28%" y2="15%"/>
  <rect x="19%" y="15%"
        height="130" width="210"
        stroke-dasharray="5"
        style="stroke: black; stroke-width:2; fill: none"
  />
</svg>

<svg x="3%" y="8%">
  <rect class="node" x="26%" y="1" height="50" width="160"/>
  <text x="29%" y="3%">MatrixBlock</text>


  <line x1="34%" y1="5%" x2="35%" y2="8%"/>
  <line x1="34%" y1="5%" x2="13%" y2="8%"/>
  <line x1="34%" y1="5%" x2="57%" y2="8%"/>

  <svg x="26%" y="7%">
    <rect class="node" x="1%" y="1%" height="50" width="160"/>
    <text x="3.5%" y="4%">CachedBlock</text>
  </svg>

  <!-- Primitive -->
  <svg x="26%" y="7%">
    <rect class="node" x="22%" y="1%" height="50" width="160"/>
    <text x="23.5%" y="4%">PrimitiveBlock</text>

    <line x1="27%" y1="6%" x2="17%" y2="9%"/>
    <svg x="8%" y="8%">
      <rect class="node" x="1%" y="1%" height="50" width="160"/>
      <text x="3%" y="4%">ConstantGate</text>

      <svg x="1%" y="8%">
        <rect class="node" x="1" y="1%" height="50" width="160"/>
        <text x="1.5%" y="4%">XGate</text>
      </svg>

      <svg x="1%" y="14%">
        <rect class="node" x="1" y="1%" height="50" width="160"/>
        <text x="1.5%" y="4%">YGate</text>
      </svg>

      <svg x="1%" y="20%">
        <rect class="node" x="1" y="1%" height="50" width="160"/>
        <text x="1.5%" y="4%">ZGate</text>
      </svg>

      <svg x="1%" y="26%">
        <rect class="node" x="1" y="1%" height="50" width="160"/>
        <text x="1.5%" y="4%">HGate</text>
      </svg>

      <svg x="1%" y="32%">
        <rect class="node" x="1" y="1%" height="50" width="160"/>
        <text x="1.5%" y="4%">I2Gate</text>
      </svg>

      <svg x="1%" y="38%">
        <rect class="node" x="1" y="1%" height="50" width="160"/>
        <text x="1.5%" y="4%">ToffoliGate</text>
      </svg>

      <text x="3%" y="48%">etc.</text>

      <line x1="9%" y1="6%" x2="9%" y2="8%"/>
      <rect x="0.2%" y="8%"
            height="440" width="180"
            stroke-dasharray="5"
            style="stroke: black; stroke-width:2; fill: none"
      />
    </svg>

    <svg x="29%" y="8%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">PhaseGate</text>
    </svg>

    <svg x="29%" y="14%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">ShiftGate</text>
    </svg>

    <svg x="29%" y="20%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">RotationGate</text>
    </svg>

    <svg x="29%" y="26%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">Swap</text>
    </svg>

    <line x1="33%" y1="6%" x2="37%" y2="8%"/>
    <rect x="28%" y="8%"
          height="250" width="182"
          stroke-dasharray="5"
          style="stroke: black; stroke-width:2; fill: none"
    />

  </svg>

  <!-- CompositeBlock -->
  <svg x="5%" y="7%">
    <rect class="node" x="1%" y="1%" height="50" width="160"/>
    <text x="2.2%" y="4%">CompositeBlock</text>

    <svg x="1%" y="8%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">ChainBlock</text>
    </svg>

    <svg x="1%" y="14%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">KronBlock</text>
    </svg>

    <svg x="1%" y="20%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">Roller</text>
    </svg>

    <svg x="1%" y="26%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">RepeatedBlock</text>
    </svg>

    <svg x="1%" y="32%">
      <rect class="node" x="1" y="1%" height="50" width="160"/>
      <text x="1.5%" y="4%">Concentrator</text>
    </svg>

    <line x1="9%" y1="6%" x2="9%" y2="8%"/>
    <rect x="0.2%" y="8%"
          height="310" width="180"
          stroke-dasharray="5"
          style="stroke: black; stroke-width:2; fill: none"
    />

  </svg>

</svg>

</svg>
