language: julia

os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: nightly

branches:
  only:
    - master

notifications:
  email: false

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("AMD"); Pkg.test("AMD"; coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("AMD")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
